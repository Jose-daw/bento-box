<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box big">
            <p>Big and bigger.</p>
            <div class="phones">
                <div class="phone phone1">iPhone 14</div>
                <div class="phone phone2">iPhone 14 Plus</div>
            </div>
        </div>
        <div class="box battery">
            <p>The <span class="highlight">loooongest</span> battery life of any iPhone. Ever.</p>
        </div>
        <div class="box shield">
            <p>Ceramic Shield</p>
            <p>Tougher than any smartphone glass.</p>
        </div>
        <div class="box water">
            <p><span class="highlight">Water resistance.</span></p>
            <p>(Phew.)</p>
        </div>
        <div class="box action">
            <p>Action mode</p>
            <p>Shaky shots, stable video.</p>
        </div>
    </div>
</body>
</html>
